<ion-header>
	<ion-navbar>
		<ion-icon menuToggle name="menu" class="app-menu-toggle"></ion-icon>
		<div class="disp-flex-header">
			<ion-title>Manage {{entityType}}</ion-title>
		</div>
	</ion-navbar>
</ion-header>
<ion-content>
	<!-- <button ion-button block menuToggle>Toggle Menu</button> -->
	<section class="listing-wrapper">
		<button ion-button block (click)="onClickEntity()" style="width: 95%;height:50px;margin:10px auto;">
			+ Add New {{entityType}}
		</button>
		<ion-list inset>
			<button ion-item *ngFor="let entity of entityList" (click)="onClickEntity(entity)">
				{{ entity.name }}
			</button>
		</ion-list>
	</section>
</ion-content>

<ion-header>
	<ion-navbar>
		<ion-icon menuToggle name="menu" class="app-menu-toggle"></ion-icon>
		<ion-title>Filter</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<!-- <button ion-button block menuToggle>Toggle Menu</button> -->
	<section class="listing-wrapper">
		<section class="sort-and-filter-wrapper">
			<div class="sort-wrapper disp-inline-block selection-box">
				<ion-item>
					<ion-label>Sort By</ion-label>
					<ion-select [(ngModel)]="sortOrder">
						<ion-option value="l2h">Low to High</ion-option>
						<ion-option value="h2l">High to Low</ion-option>
						<ion-option value="recent">Recently Added</ion-option>
						<ion-option value="discount">Discount Rate</ion-option>
					</ion-select>
				</ion-item>
			</div>

			<!-- <div class="filter-wrapper disp-inline-block"> -->
				<div class="disp-inline-block selection-box">
					<ion-item>
						<ion-label>Category</ion-label>
						<ion-select [(ngModel)]="category" multiple="true">
							<ion-option>All</ion-option>
							<ion-option *ngFor="let category of categoriesList">{{category.name}}</ion-option>
						</ion-select>
					</ion-item>
				</div>
				<!-- <div class="disp-inline-block selection-box">
					<ion-item>
						<ion-label>Brand</ion-label>
						<ion-select [(ngModel)]="brand" multiple="true">
							<ion-option>All</ion-option>
							<ion-option>Brand 1</ion-option>
							<ion-option>Brand 2</ion-option>
							<ion-option>Brand 3</ion-option>
							<ion-option>Brand 4</ion-option>
							<ion-option>Brand 5</ion-option>
							<ion-option>Brand 6</ion-option>
						</ion-select>
					</ion-item>
				</div> -->
			<!-- </div> -->

		</section>

		<div class="card-section-lg-wrapper">
			<div class="card-section-inner-wrapper">
				<ion-grid>
					<ion-row align-items-start>
						<ion-col class="listing-card-outer-wrapper col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let item of productList">
							<cracker-item [data]="item"></cracker-item>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
		</div>
	</section>
</ion-content>
